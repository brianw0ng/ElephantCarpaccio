<div class="container-fluid">
  <h1>Shopping Cart</h1>
  <form #userForm="ngForm">
    <div class="form-group">
      <label>Number of Items</label>
      <input type="number" class="form-control" name="numOfItems" ngModel>
    </div>
  
    <div class="form-group">
      <label>Price / Unit</label>
      <input type="number" class="form-control" name="priceUnit" ngModel>
    </div>
  
    <div class="form-group">
      <label>State Code</label>
      <input type="text" class="form-control" name="stateCode" ngModel>
    </div>
  
    <button class="btn btn-primary" (click)="onClick(userForm.value)">Calucate</button>

    <div class="form-group">
      <label>Totoal Price</label>
      <input type="number" class="form-control" name="totalPrice" ngModel>
    </div>
  </form>

</div>
